<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.box1{
    background-color: red;
    margin: 30px;
    height: 20px;
}
.box2{
    background-color: aqua;
    margin: 20px;
    height: 20px;
}
    </style>
</head>
<body>
    <div class="box1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem, eos?</div>
    <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem nobis, error labore commodi sequi doloribus perspiciatis eum sunt illum.</div>
</body>
</html>
